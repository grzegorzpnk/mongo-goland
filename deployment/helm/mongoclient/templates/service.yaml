apiVersion: v1
kind: Service
metadata:
  name: {{ include "mongoclient.fullname" . }}
  labels:
    {{- include "mongoclient.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.config.servicePort }}
      nodePort: {{ .Values.service.nodePort }}
  selector:
    {{- include "mongoclient.selectorLabels" . | nindent 4 }}
